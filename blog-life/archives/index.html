<style type="text/css">
  a.back_to_top {
    text-decoration: none;
    position: fixed;
    bottom: 60px;
    right: 30px;
    background: #f0f0f0;
    height: 40px;
    width: 40px;
    border-radius: 50%;
    line-height: 36px;
    font-size: 18px;
    text-align: center;
    transition-duration: .5s;
    transition-propety: background-color;
    display: none
  }

  a.back_to_top span {
    color: #888
  }

  a.back_to_top:hover {
    cursor: pointer;
    background: #dfdfdf
  }

  a.back_to_top:hover span {
    color: #555
  }

  @media print, screen and(max-width:580px) {
    .back_to_top {
      display: none !important
    }
  }

  #back_to_top {
    background: #fff;
    box-shadow: 0 3px 4px 1px rgba(181, 181, 181, 0.22);
  }
  #back_to_top:hover {
    background: #fff;
    box-shadow: 0 3px 4px 1px rgba(181, 181, 181, 0.42);
    transform: translateY(5px);
  }
</style>
<a id="back_to_top" href="#" class="back_to_top"><span>△</span></a>
<script>
  $(document).ready((function (_this) {
    return function () {
      var bt;
      bt = $('#back_to_top');
      if ($(document).width() > 480) {
        $(window).scroll(function () {
          var st;
          st = $(window).scrollTop();
          if (st > 30) {
            return bt.css('display', 'block')
          } else {
            return bt.css('display', 'none')
          }
        });
        return bt.click(function () {
          $('body,html').animate({
            scrollTop: 0
          }, 800);
          return false
        })
      }
    }
  })(this));
</script>

<script>
  setTimeout(() => {
    const subTitle = document.querySelector('#subTitle');
    if (subTitle) {
      $.ajax({
        url: 'https://v1.alapi.cn/api/hitokoto',
        type: 'get',
        data: {
          format: 'json',
          type: 'abd' // 一言类型(a动画，b漫画，c游戏，d小说，e原创，f来自网络，g其他)
        },
        success: function (res) {
          // console.log('一言 sucess', data);
          if (res && res.data && res.data.hitokoto) {
            subTitle.innerHTML = `${res.data.hitokoto}${res.data.from ? ` -- ${res.data.from}` : ''}`;
          } else {
            subTitle.innerHTML = '时间一直向前走，没有尽头，只有路口。';
          }
        },
        error: function (err) {
          // console.log('一言 error', err);
          throw err;
        }
      });
    }
  }, 0);
</script>

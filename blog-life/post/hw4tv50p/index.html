<script>
  setTimeout(() => {
    const subTitle = document.querySelector('#subTitle');
    if (subTitle) {
      $.ajax({
        url: 'https://v1.alapi.cn/api/hitokoto',
        type: 'get',
        data: {
          format: 'json',
          type: 'abd' // 一言类型(a动画，b漫画，c游戏，d小说，e原创，f来自网络，g其他)
        },
        success: function (res) {
          // console.log('一言 sucess', data);
          if (res && res.data && res.data.hitokoto) {
            subTitle.innerHTML = `${res.data.hitokoto}${res.data.from ? ` -- ${res.data.from}` : ''}`;
          } else {
            subTitle.innerHTML = '时间一直向前走，没有尽头，只有路口。';
          }
        },
        error: function (err) {
          // console.log('一言 error', err);
          throw err;
        }
      });
    }
  }, 0);
</script>

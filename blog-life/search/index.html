<a id="back_to_top" href="#" class="back_to_top"><span>△</span></a>
<script>
  $(document).ready((function (_this) {
    return function () {
      var bt;
      bt = $('#back_to_top');
      if ($(document).width() > 480) {
        $(window).scroll(function () {
          var st;
          st = $(window).scrollTop();
          if (st > 30) {
            return bt.css('display', 'block')
          } else {
            return bt.css('display', 'none')
          }
        });
        return bt.click(function () {
          $('body,html').animate({
            scrollTop: 0
          }, 800);
          return false
        })
      }
    }
  })(this));
</script>

<script>
  setTimeout(() => {
    const subTitle = document.querySelector('#subTitle');
    if (subTitle) {
      $.ajax({
        url: 'https://v1.alapi.cn/api/hitokoto',
        type: 'get',
        data: {
          format: 'json',
          type: 'abd' // 一言类型(a动画，b漫画，c游戏，d小说，e原创，f来自网络，g其他)
        },
        success: function (res) {
          // console.log('一言 sucess', data);
          if (res && res.data && res.data.hitokoto) {
            subTitle.innerHTML = `${res.data.hitokoto}${res.data.from ? ` -- ${res.data.from}` : ''}`;
          } else {
            subTitle.innerHTML = '时间一直向前走，没有尽头，只有路口。';
          }
        },
        error: function (err) {
          // console.log('一言 error', err);
          throw err;
        }
      });
    }
  }, 0);
</script>
